<gen>
    <main>
        <model mid="bro:m-id" name="bro:m-name" op="get_many" class="w-full">
            <div ref="{ref}" class="swiper w-full h-[400px]">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide flex flex-row items-center justify-center">
                        <div class="h-full w-full flex items-center justify-center">
                            <div class="text-center">Slide 1</div>
                        </div>
                    </div>
                    <div class="swiper-slide flex flex-row items-center justify-center">
                        <div class="h-full w-full flex items-center justify-center">
                            <div class="text-center">Slide 2</div>
                        </div>
                    </div>
                    <div class="swiper-slide flex flex-row items-center justify-center">
                        <div class="h-full w-full flex items-center justify-center">
                            <div class="text-center">Slide 3</div>
                        </div>
                    </div>
                </div>

                <div class="swiper-scrollbar h-full w-2 bg-[--primary]"></div>

                <div class="swiper-pagination"></div>

            </div>
        </model>
    </main>
</gen>
