<gen>
    <main>
         <model name="lightgallery" mid="bro:m-id" name="bro:m-name" op="get_many">
            <div 
                name="LightGallery"
                react-tag="LightGallery"
                speed={500}
                plugins="{[lgThumbnail, lgZoom]}" 
            >
                <a map="IMAGES" href="{V.url}">
                    <img alt="{V.name}" src="{V.url}" />
                </a>
            </div>
         </model>
    </main>
</gen>
